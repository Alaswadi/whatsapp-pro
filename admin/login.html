<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مساعدك الذكي</title>
    <link rel="icon" type="image/png" href="../assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            background-image:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(59, 130, 246, 0.15), transparent),
                radial-gradient(ellipse 60% 40% at 80% 80%, rgba(99, 102, 241, 0.1), transparent);
            overflow: hidden;
        }

        .login-card {
            width: 100%;
            max-width: 420px;
            margin: 20px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(148, 163, 184, 0.1);
            border-radius: 24px;
            padding: 48px 36px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        .login-card::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 25px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), transparent, rgba(99, 102, 241, 0.3));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 36px;
        }

        .logo-section img {
            width: 56px;
            height: 56px;
            filter: brightness(0) invert(1);
            margin-bottom: 12px;
        }

        .logo-section h1 {
            color: #f1f5f9;
            font-size: 24px;
            font-weight: 800;
        }

        .logo-section p {
            color: #94a3b8;
            font-size: 14px;
            margin-top: 4px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            font-size: 20px;
            transition: color 0.2s;
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 44px 14px 16px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 12px;
            color: #f1f5f9;
            font-size: 15px;
            font-family: 'Cairo', sans-serif;
            outline: none;
            transition: all 0.3s;
        }

        .input-wrapper input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
        }

        .input-wrapper input:focus+i,
        .input-wrapper input:focus~i {
            color: #3b82f6;
        }

        .input-wrapper input::placeholder {
            color: #475569;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Cairo', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(37, 99, 235, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .login-btn.loading .spinner {
            display: block;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-msg {
            display: none;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 13px;
            margin-top: 16px;
            text-align: center;
        }

        .error-msg.show {
            display: block;
        }

        .footer-text {
            text-align: center;
            margin-top: 24px;
            color: #475569;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo-section">
            <img src="../assets/logo.png" alt="Logo">
            <h1>مساعدك الذكي</h1>
            <p>لوحة التحكم</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>اسم المستخدم</label>
                <div class="input-wrapper">
                    <input type="text" id="username" placeholder="admin" autocomplete="username" required>
                    <i class="ri-user-3-line"></i>
                </div>
            </div>

            <div class="form-group">
                <label>كلمة المرور</label>
                <div class="input-wrapper">
                    <input type="password" id="password" placeholder="••••••••" autocomplete="current-password"
                        required>
                    <i class="ri-lock-2-line"></i>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">تسجيل الدخول</span>
                <div class="spinner"></div>
            </button>

            <div class="error-msg" id="errorMsg"></div>
        </form>

        <p class="footer-text">© 2025 مساعدك الذكي. جميع الحقوق محفوظة.</p>
    </div>

    <script>
        // Redirect if already logged in
        if (localStorage.getItem('adminToken')) {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            errorMsg.classList.remove('show');
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', data.username);
                    window.location.href = 'dashboard.html';
                } else {
                    errorMsg.textContent = data.error || 'خطأ في تسجيل الدخول';
                    errorMsg.classList.add('show');
                }
            } catch (err) {
                errorMsg.textContent = 'تعذر الاتصال بالخادم';
                errorMsg.classList.add('show');
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
